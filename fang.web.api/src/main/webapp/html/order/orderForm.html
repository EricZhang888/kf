<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="renderer" content="webkit" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no,minimal-ui" /> 
  <meta name="apple-mobile-web-app-title" content="1号房公寓" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <link rel="Shortcut Icon" type="image/x-icon" href="../../img/favicon.ico" /> 
  <link rel="apple-touch-icon" sizes="120x120" href="../../img/app-logo-120.png" /> 
  <link rel="apple-touch-icon" sizes="152x152" href="../../img/app-logo-152.png" /> 
  <meta name="screen-orientation" content="portrait" /> 
  <meta name="x5-orientation" content="portrait" /> 
  <meta content="telephone=no" name="format-detection" /> 
  <meta name="keywords" content="1号房公寓" /> 
  <meta name="description" content="1号房公寓" /> 
  <title>订单填写</title> 
  <link rel="stylesheet" href="../../css/orderform.css" /> 
  <style>.sideBar li:first-child { display: none; } .sideBar li:nth-child(2) { border-top-left-radius: 7px; border-top-right-radius: 7px; }</style> 
 </head> 
 <body> 
  <section class="es_flow" id="orderform"> 
   <div class="es_header_relative"> 
    <i class="left-icon icon-left" onclick="history.back()"></i> 
    <i class="menu-icon right-icon icon-menu"></i> 
    <div class="title">
     	订单填写
    </div>
   </div> 
   <div class="orderform-content"> 
    <div class="form-title" data-checkin_date="" data-checkout_date=""> 
     <input type="hidden" value="" id="roomId">
     <p></p> 
     <span> <i class="icon-location-hollow"></i></span> 
     <span></span>
    </div> 
    <div class="room-count info-group"> 
     <section class="info-item"> 
      <span class="info-title">预订间数</span> 
      <div class="operate"> 
       <span class="count" data-count="1" data-mincount="1" data-maxcount="5" data-price="867" data-unit="套">1套</span> 
       <!-- <i class="icon-right"></i> --> 
      </div> 
     </section> 
    </div> 
    <div class="checkin-info info-group"> 
     <section class="info-item"> 
      <span class="info-title">入住人姓名 <i style="color: orange">*</i></span> 
      <div class="operate"> 
       <span> <input type="text" name="" value="" class="checkin-man" placeholder="请输入入住人姓名" /></span> 
      </div> 
     </section> 
     <section class="info-item"> 
      <span class="info-title">联系电话 <i style="color: orange">*</i></span> 
      <div class="operate"> 
       <span> <input type="tel" name="" value="" onkeyup="value=value.replace(/\D/g,'')" class="checkin-phone" placeholder="请输入联系电话" maxlength="11" /></span> 
      </div> 
     </section> 
    </div> 
    <div class="pay-info info-group"> 
     <section class="info-item sum"> 
      <span class="info-title">房费金额</span> 
      <div class="operate"> 
       <span> <b>&yen;</b> <i class="sum-value">867</i></span> 
      </div> 
     </section> 
     <!-- <section class="info-item coupon">
            <span class="info-title">
              <i class="icon-coupon-small"></i>优惠金额</span>
            <div class="operate no-coupon">
              <span>
                <i class="coupon-use">无可用优惠券</i>
                <i class="icon-right" style="display: none"></i>
              </span>
            </div>
          </section> --> 
     <section class="info-item payable"> 
      <span class="info-title">应付金额</span> 
      <div class="operate"> 
       <span> <b>&yen;</b> <i class="payable-value">867</i></span> 
      </div> 
     </section> 
     <!-- <section class="upgrade-box">白银会员只需支付
            <span>
              <label>&yen;</label>
              <i class="sliver_total_price">816</i></span>,您还可以省
            <span>
              <label>&yen;</label>
              <i class="upgrade_preferential_price">51</i></span>,
            <span class="linkCard">去升级白银会员后继续预订?</span>
          </section> --> 
    </div> 
    <div class="warm-tip"> 
     <p></p> 
    </div> 
    <button class="submit-order is-login">提交订单</button>
   </div> 
  </section> 
  <!-- <section class="es_flow" id="avail-coupon"> 
   <div class="coupon-page"> 
    <div> 
     <div class="es_header_relative"> 
      <i class="left-icon icon-left"></i> 
      <div class="title">
       	优惠券选择
      </div>
     </div> 
     <ul class="avail-coupon-content couple-ul"></ul> 
    </div> 
   </div> 
   <button class="affirm-coupon">确定</button>
  </section> --> 
  <div class="choice-Count choice-Count-hidden"> 
   <p>预订间数</p> 
  </div> 
  <div class="choice-man choice-man-hidden"> 
   <p>选择入住人</p> 
  </div> 
  <div class="exit-operate-contain"> 
   <p>确定要放弃填写当前订单吗？</p> 
   <div class="exit-operate"> 
    <span class="exit-login-cancel">取消</span>
    <span class="exit-login-affirm">确定</span>
   </div> 
  </div> 
  <div id="mask"></div> 
  <div id="masktwo"></div> 
  <div class="operate-tip opetate-tip-none"> 
   <p> </p> 
  </div> 
  <aside class="sideBar hide"> 
   <nav> 
    <ul> 
     <li> <a href="/" class="home">首页</a></li> 
     <li id="loginInfoWrap"></li> 
    </ul> 
   </nav> 
  </aside> 
  <div class="cfmask" id="cfmask"></div> 
  <!-- 客服弹框 --> 
  <div class="kf-box hide"> 
   <span class="close icon-close-hollow"></span> 
   <h2>24h客服</h2> 
   <p> <strong>使用方法:</strong></p> 
   <dl> 
    <dt>
     1.
    </dt> 
    <dd>
     	打开微信,点击右上角 “+” 添加朋友搜索 “1号房网”;
    </dd> 
    <dt>
     2.
    </dt> 
    <dd>
     	点击关注,即可发送消息.呼叫呆妹,享受24h贴心服务.
    </dd>
   </dl> 
  </div> 
  <script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script> 
  <script type="text/javascript" src="../../js/base.js"></script>  
  <script type="text/javascript" src="../../js/orderForm.js"></script> 
 </body>
</html>
