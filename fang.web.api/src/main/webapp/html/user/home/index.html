<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-title" content="1号房公寓" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="Shortcut Icon" type="image/x-icon" href="../../../img/favicon.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="../../../img/app-logo-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../../../img/app-logo-152.png">
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="1号房" />
    <meta name="description" content="1号房" />
    <title>用户中心</title>
    <link rel="stylesheet" href="../../../css/user.css"></head>
  
  <body>
    <section class="es_flow" id="user">
      <div class="user-page user-home">
        <div class="es_header">
          <i class="left-icon icon-left" onclick='history.back()'></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title">个人中心</div></div>
        <div class="user-home-content user-content">
          <div class="user-title">
            <div class="img" style="background-image: url(../../../img/head-img-replace.png)" src="../../../img/head-img-replace.png"></div>
            <p class="Nickname"></p>
          </div>
          <div class="order-type-contain">
            <section class="order-type" onclick="window.location.assign('orders.html#no-pay')">
              <i class="icon-credit"></i>
              <br>待支付 (<span id="noPayOrders"></span>)</section>
            <section class="order-type" onclick="window.location.assign('orders.html#no-checkin')">
              <i class="icon-apartment"></i>
              <br>待入住(<span id="noCheckInOrders"></span>)</section>
            <section class="order-type" onclick="window.location.assign('orders.html#no-remark')">
              <i class="icon-message"></i>
              <br>待评价(<span id="noMarkOrders"></span>)</section></div>
          <div class="replace-margin"></div>
          <div class="module-enter">
            <section class="item-info order-add" onclick="window.location.assign('orders.html')">
              <i class="icon-list"></i>&nbsp;&nbsp;&nbsp;
              <span class="item-key">全部订单</span>
              <span class="set-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <i class="icon-right"></i>
            </section>
            <!-- <section class="item-info coupon" onclick="window.location.assign('/user/mycoupons')">
              <i class="icon-coupon"></i>&nbsp;&nbsp;&nbsp;
              <span class="item-key">我的优惠券</span>
              <span class="set-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <i class="icon-right"></i>
            </section>
             -->
            <section class="item-info userinf">
              <i class="icon-userinf"></i>&nbsp;&nbsp;&nbsp;
              <span class="item-key">个人资料</span>
              <span class="set-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <i class="icon-right"></i>
            </section>
          </div>
          <button class="exit-login">退出登录</button></div>
      </div>
      <div class="exit-operate-contain">
        <p>确定退出当前账号吗？</p>
        <div class="exit-operate">
          <span class="exit-login-cancel">取消</span>
          <span class="exit-login-affirm">确定</span></div>
      </div>
      <div class="user-page index-show">
        <div class="es_header">
          <i class="left-icon icon-left"></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title">个人资料</div></div>
        <div class="user-info-caontain user-content">
          <section class="item-info">
            <div class="head-img" style="background-image: url(../../../img/head-img-replace.png)" src="../../../img/head-img-replace.png" alt=""></div>
            <span class="set-button">上传头像</span>
            <input type="file" class="take-picture" id="head-picture" accept="image/*;capture=camera">
            <i class="icon-right"></i>
          </section>
          <section class="item-info phone">
            <span class="item-key">手机号码</span>
            <span class="has-phone"></span></section>
          <section class="item-info password">
            <span class="item-key"></span>
            <span class="set-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <i class="icon-right"></i>
          </section>
        </div>
      </div>
      <div class="user-page single-operate phone-page">
        <div class="es_header">
          <i class="left-icon icon-left"></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title">绑定手机</div></div>
        <div class="user-info-caontain user-content">
          <section class="input-contain">
            <input type="number" name="" class="phone" value="" onkeyup="value=value.replace(/D/g,'')" placeholder="请输入手机号码">
            <i class='icon-mobile'></i>
          </section>
          <section class="input-contain">
            <input type="number" name="" class="code" value="" placeholder="短信验证码">
            <i class='icon-key'></i>
            <a title="" class="get-code">获取验证码</a></section>
          <section class="save-button">
            <button>完成</button></section>
        </div>
      </div>
      <div class="user-page single-operate username-page">
        <div class="es_header">
          <i class="left-icon icon-left"></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title">用户名</div></div>
        <div class="user-info-caontain user-content">
          <section class="input-contain">
            <input type="text" name="NickName" class="NickName" value="" placeholder="请输入用户名">
            <b class='icon-close-solid delete-input'></b>
            <i class='icon-user'></i>
          </section>
          <section class="save-button">
            <button>完成</button></section>
        </div>
      </div>
      <div class="user-page single-operate email-page">
        <div class="es_header">
          <i class="left-icon icon-left"></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title">绑定邮箱</div></div>
        <div class="user-info-caontain user-content">
          <section class="input-contain">
            <input type="email" name="Email" class="email" value="" placeholder="请输入邮箱">
            <b class='icon-close-solid delete-input'></b>
            <i class='icon-email'></i>
          </section>
          <section class="save-button">
            <button>完成</button></section>
        </div>
      </div>
      <div class="user-page single-operate password-page">
        <div class="es_header">
          <i class="left-icon icon-left"></i>
          <i class="menu-icon right-icon icon-menu"></i>
          <div class="title"></div></div>
        <div class="user-info-caontain user-content">
          <section class="input-contain">
            <input type="password" name="oldPassword" class="oldPassword" value="" placeholder="请输入6-18位旧密码">
            <b class='icon-close-solid delete-input'></b>
            <i class='icon-lock'></i>
          </section>
          <section class="input-contain">
            <input type="password" name="newPassword" class="newPassword" value="" placeholder="请输入6-18位新密码">
            <b class='icon-close-solid delete-input'></b>
            <i class='icon-lock'></i>
          </section>
          <section class="input-contain">
            <input type="password" name="newPasswordAgain" class="newPasswordAgain" value="" placeholder="请再次输入6-18位新密码">
            <b class='icon-close-solid delete-input'></b>
            <i class='icon-lock'></i>
          </section>
          <section class="input-contain none">
            <input type="tel" class="phone" value="" placeholder="请输入手机号码" maxlength="11">
            <i class='icon-mobile'></i>
          </section>
          <section class="input-contain">
            <input type="number" class="code" value="" placeholder="短信验证码">
            <i class='icon-key'></i>
            <a href="javascript:;" title="" data-msg="2" class="get-code">获取验证码</a></section>
          <section class="save-button">
            <button>完成</button></section>
        </div>
      </div>
      <div class="operate-tip opetate-tip-none">
        <p>
        </p>
      </div>
      <div id="mask"></div>
    </section>
    <aside class="sideBar hide">
      <nav>
        <ul>
          <li>
            <a href="/" class="home">首页</a></li>
        </ul>
      </nav>
    </aside>
    <div class="cfmask" id="cfmask"></div>
    <!-- 客服弹框 -->
    <div class="kf-box hide">
      <span class="close icon-close-hollow"></span>
      <h2>24h客服</h2>
      <p>
        <strong>使用方法:</strong></p>
      <dl>
        <dt>1.</dt>
        <dd>打开微信,点击右上角 “+” 添加朋友搜索 “1号房”;</dd>
        <dt>2.</dt>
        <dd>点击关注,即可发送消息.呼叫呆妹,享受24h贴心服务.</dd></dl>
    </div>
    <script type="text/javascript" src="../../../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../../../js/base.js"></script>
    <script type="text/javascript" src="../../../js/login/userIndex.js"></script>
  </body>

</html>
