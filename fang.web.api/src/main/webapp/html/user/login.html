<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no,minimal-ui" />
        <meta name="apple-mobile-web-app-title" content="1号房" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="Shortcut Icon" type="image/x-icon" href="../../img/favicon.ico">
        <link rel="apple-touch-icon" sizes="120x120" href="../../img/app-logo-120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../../img/app-logo-152.png">

        <meta name="x5-orientation" content="portrait" />

            <meta name="description" content="1号房"/>
        

        <title>1号房用户验证</title>

        
    <link rel="stylesheet" href="../../css/account.css">
    <style>
        .two-loginerror {
            display: block;
            z-index: 201;
            position: absolute;
            top:35%;
            background-color: #FFF;
            width: 74%;
            text-align: center;
            left: 50%;
            margin-left: -37%;
            border-radius: 10px;
            animation: tip-show .5s;
            vertical-align: middle;
            display: none;
        }
        .two-loginerror p{
            padding: 20px 15px;
            font-size: 1.2rem;
            font-weight: 300;
            color: #525252;
        }
        .exit-loginerror {
            white-space: nowrap;

            width: 100%;
            border-top: 1px solid #e7e7e7;
        }
        .exit-loginerror span{
            float: left;
            padding: 0.8rem 0;
            background-color: #FFF;
            width: 50%;
            line-height: 2rem;
        //border-radius: 5px;
            color: #008AE4;
            font-size: 1.2rem;
            border: none;
            outline: none;
        }
        .exit-loginerror span:nth-child(1) {
            border-bottom-left-radius: 10px;
        }
        .exit-loginerror span:nth-child(2){
            border-left: 1px solid #e7e7e7;
            border-bottom-right-radius: 10px;

        }
    </style>
    <script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>   
    <script type="text/javascript" src="../../js/base.js"></script>   
    </head>
    <body>
        
    <section class="es_flow phone-login account show">
        <div class="es_header">
            <i class="left-icon icon-left" onClick='history.back()'></i><i class="menu-icon right-icon icon-menu"></i>
            <div class="title">用户登录</div>
        </div>
        <div class='estay-logo-icon '>

        </div>
        <form id="form">
            <section class="input-contain">
                <input type="tel" name="UserPhone" class="phone" onKeyUp="value=value.replace(/\D/g,'')" value="" placeholder="请输入手机号码"  maxlength="11">
                <b class='icon-fail delete-input'></b>
                <i class='icon-mobile'></i>
            </section>
            <section class="input-contain input-code">
                <input type="number" name="VerifyCode" class="code" onKeyUp="value=value.replace(/\D/g,'')" value="" placeholder="请输入验证码" >
                <i class='icon-key'></i>
                <button type='button' data-msg='1' class="get-code">获取验证码</button>
            </section>
            <button class="login phone-button" type="button">登录</button>
            <a class="jump-page jump-common">密码登录</a>
        </form>
        <div class="login-tip">
            <p>未注册1号房账号的手机号，登录时将自动注册1号房账号，且代表您已同意<a target="_blank" href="../aboutPolicy.html">《1号房服务条款》</a></p>
        </div>

        <div class="third-login">
            <b class='line'></b>
            <p>第三方账号登录</p>
            <i class='icon-weixin' data-wechat='http://wxestaycn.estay.com/WeChatEstayProxy/StartAuthorizeCode?scoap=snsapi_userinfo&urlmapping=testnew_login'></i>
            <b class='line'></b>
        </div>

    </section>

    <section class="es_flow common-login account">
        <div class="es_header">
            <i class="left-icon icon-left"></i><i class="menu-icon right-icon icon-menu"></i>
            <div class="title">密码登录</div>
        </div>
        <div class='estay-logo-icon '>

        </div>
        <form id="form">
            <section class="input-contain">
                <input type="tel" name="UserName" onKeyUp="value=value.replace(/\D/g,'')" class="phone" value="" placeholder="请输入手机号码" maxlength="11">
                <b class='icon-fail delete-input'></b>
                <i class='icon-mobile'></i>
            </section>
            <section class="input-contain">
                <input type="password" name="Password" onKeyUp="value=value.replace(/\s/g,'')" class="password" value="" placeholder="请输入密码">
                <b class='icon-fail delete-input'></b>
                <i class='icon-lock'></i>
            </section>
            <button class="login" type="button">登录</button>
            <a class="jump-page jump-phone">手机验证登录</a>
            <a class="jump-page jump-findPassword">找回密码</a>
        </form>

        <div class="third-login">
            <b class='line'></b>
            <p>第三方账号登录</p>
            <i class='icon-weixin' data-wechat='http://wxestaycn.estay.com/WeChatEstayProxy/StartAuthorizeCode?scoap=snsapi_userinfo&urlmapping=testnew_login'></i>
            <b class='line'></b>
        </div>

    </section>

    <section class="es_flow findPassword account">
        <div class="es_header">
            <i class="left-icon icon-left"></i><i class="menu-icon right-icon icon-menu"></i>
            <div class="title">找回密码</div>
        </div>
        <div class='estay-logo-icon '>

        </div>
        <form id="form">
            <section class="input-contain">
                <input type="tel" name="UserPhone" class="phone" onKeyUp="value=value.replace(/\D/g,'')" value="" placeholder="请输入手机号码" maxlength="11">
                <b class='icon-fail delete-input'></b>
                <i class='icon-mobile'></i>
            </section>
            <section class="input-contain input-code">
                <input type="number" name="VerifyCode" class="code" onKeyUp="value=value.replace(/\D/g,'')" value="" placeholder="请输入验证码">
                <i class='icon-key'></i>
                <button type='button' data-msg='2' class="get-code">获取验证码</button>
            </section>
            <button class="jump-setPassword" type="button">下一步</button>
        </form>
    </section>

    <section class="es_flow setPassword account">
        <div class="es_header">
            <i class="left-icon icon-left"></i><i class="menu-icon right-icon icon-menu"></i>
            <div class="title">设置密码</div>
        </div>
        <div class='estay-logo-icon '>

        </div>
        <form id="form">
            <section class="input-contain">
                <input type="password" name="Password" autocomplete="off" onKeyUp="value=value.replace(/\s/g,'')" class="password" value="" placeholder="请输入6-18位密码">
                <b class='icon-fail delete-input'></b>
                <i class='icon-lock'></i>
            </section>
            <section class="input-contain">
                <input type="password" name="PasswordAgain" onKeyUp="value=value.replace(/\s/g,'')" class="password" value="" placeholder="请再次输入6-18位密码">
                <b class='icon-fail delete-input'></b>
                <i class='icon-lock'></i>
            </section>
            <button class="affirm-password" type="button">确认修改</button>
        </form>
    </section>


    <div class="operate-tip opetate-tip-none">
        <p>

        </p>
    </div>
    <div class="two-loginerror">
        <p>输入密码有误，请重置密码或使用手机验证码登录</p>
        <div class="exit-loginerror">
            <span class="exit-cancellogin">取消</span>
            <span class="jump-findPassword">重置密码</span>
        </div>
    </div>
    <div id="mask"></div>


 <aside class="sideBar hide">
    <nav>
        <ul>
            <li><a href="/" class="home">首页</a></li>
            <li id="loginInfoWrap"></li>
        </ul>
    </nav>
</aside>

<div class="cfmask" id="cfmask"></div>  
        <!-- 客服弹框 -->
<div class="kf-box hide">
    <span class="close icon-close-hollow"></span>
    <h2>24h客服</h2>
    <p><strong>使用方法:</strong></p>
    <dl>
        <dt>1.</dt>
        <dd>打开微信,点击右上角 “+” 添加朋友搜索 “1号房”;</dd>
        <dt>2.</dt>
        <dd>点击关注,即可发送消息.呼叫房妹,享受24h贴心服务.</dd>
    </dl>
</div>
    <script src='../../js/login/account.bundle.js'></script>
</body>
</html>
